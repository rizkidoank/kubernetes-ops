apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: infrastructure
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: wordpress
    helm:
      values: |
        ingress:
          certManager: true
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          hostname: grafana.rizkidoank.internal
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.6.4
  syncPolicy:
    automated:
      prune: true
