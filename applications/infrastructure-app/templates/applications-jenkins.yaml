apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: develop
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: jenkins
    helm:
      values: |
        master:
          admin:
            existingSecret: jenkins-admin-creds
          additionalPlugins:
          - blueocean:1.24.1
          - simple-theme-plugin:0.6
          numExecutors: 5
        persistence:
          enabled: false
    repoURL: https://charts.jenkins.io
    targetRevision: 2.8.2
  syncPolicy:
    automated:
      prune: true
