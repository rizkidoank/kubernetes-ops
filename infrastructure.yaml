apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/rizkidoank/kubernetes-ops.git
    targetRevision: develop
    path: applications/infrastructure-app
  syncPolicy:
    automated:
      prune: true

