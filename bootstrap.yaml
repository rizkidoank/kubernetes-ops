apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: namespaces
    repoURL: https://github.com/rizkidoank/kubernetes-ops.git
    targetRevision: develop
  syncPolicy:
    automated:
      prune: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homeab-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/rizkidoank/kubernetes-ops.git
    targetRevision: develop
  syncPolicy:
    automated:
      prune: true
