apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: infrastructure
    server: https://kubernetes.default.svc
  project: default
  source:
    path: release/argocd-app/charts
    helm:
      valueFiles:
      - values-homelab.yaml
    repoURL: https://github.com/rizkidoank/kubernetes-ops.git
    targetRevision: develop
